<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aria components</title>
    <link rel="stylesheet" href="/src/output.css" />
    <script
      src="https://kit.fontawesome.com/839aa981e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-900 text-white relative p-8">
    <header>
      <!-- Open menu button -->
      <button
        id="menuButton"
        class="md:hidden"
        aria-expanded="false"
        aria-controls="menuContent"
        aria-label="Open navigation menu"
      >
        <i class="fa fa-bars text-xl" aria-hidden="true"></i>
      </button>

      <!-- Close menu button -->
      <button
        id="menuClose"
        class="hidden absolute left-8 top-8 z-10"
        aria-expanded="true"
        aria-controls="menuContent"
        aria-label="Close navigation menu"
      >
        <i class="fa fa-close text-xl" aria-hidden="true"></i>
      </button>

      <!-- Navigation menu -->
      <nav aria-label="Main Navigation">
        <ul
          id="menuContent"
          class="hidden flex-col md:flex md:flex-row space-y-3 md:space-y-0 md:space-x-8 bg-slate-800 md:p-0 md:bg-transparent absolute top-0 left-0 p-12 h-svh md:h-auto md:relative"
          aria-hidden="true"
        >
          <li role="none" class="mt-5 md:mt-0 hover:underline">
            <a href="#" role="menuitem">Home</a>
          </li>
          <li role="none" class="hover:underline">
            <a href="#" role="menuitem">About us</a>
          </li>
          <li role="none" class="hover:underline">
            <a href="#" role="menuitem">Services</a>
          </li>
          <li role="none" class="hover:underline">
            <a href="#" role="menuitem">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="mt-12">
      <!-- Modal -->
      <button
        id="openModalBtn"
        aria-haspopup="dialog"
        aria-controls="accessibleModal"
      >
        Open modal
      </button>

      <div
        id="accessibleModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
        aria-hidden="true"
        class="hidden"
      >
        <div class="bg-slate-500 p-6 rounded shadow-lg w-full">
          <h2 id="modalTitle">Example of modal window</h2>
          <p>Here is some text in the modal window.</p>
          <button id="closeModalBtn" class="hover:underline mt-5">Close</button>
        </div>
      </div>

      <hr class="my-8" />

      <button
        id="openDialogBtn"
        aria-haspopup="dialog"
        aria-controls="accessibleDialog"
      >
        Open dialog
      </button>

      <!-- Dialog-element -->
      <dialog
        id="accessibleDialog"
        aria-labelledby="dialogTitle"
        class="bg-slate-500 p-6 rounded shadow-lg text-white"
      >
        <h2 id="dialogTitle">
          Example of accessible modal window with &lt;dialog&gt;
        </h2>
        <p>Here is the content of the modal window.</p>
        <button id="closeDialogBtn" class="hover:underline mt-5">Close</button>
      </dialog>
    </main>

    <script src="script.js"></script>
  </body>
</html>
